<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <section id="section-one" class="main-sections">

            <div id="title">
                
                <div id="title-section">

                    <h1 id="title-red">Grátis</h1>
                    <h1 id="title-white">Tudo sobre investimentos</h1>


                    <p id="paragraph">
                        As informações que você precisa sendo enviadas por e-mail toda semana. Vai perder?
                    </p>

                </div>
                
            </div>            
            

        </section>


        <section id="section-two" class="main-sections">
           
            <p id="small-screen-paragraph">
                As informações que você precisa sendo enviadas por e-mail toda semana. Vai perder?
            </p>

            <form id="form" action="./users" method="post">

                <br>
                <label for="name" class="labels">Nome</label><br>
                <input type="text" id="name" name="name" class="input-fields" required><br>

                <label for="sobrenome" class="labels">Sobrenome</label><br>
                <input type="text" id="sobrenome" name="sobrenome" class="input-fields" required><br>

                <label for="email" class="labels">E-Mail</label><br>
                <input type="email" id="email" name="email" class="input-fields" required><br>

                <div id="receive-info-div">

                    <input type="checkbox" id="receive-info" name="receive-info" value="yes" required>
                    <label for="receive-info" class="labels" id="receive-info-label"> Gostaria de receber mais informações por e-mail</label><br>
                    
                </div>
                
                <button type="submit" id="submit-button" class="submit-button">Enviar</button>                                         


            </form>


        </section>

    </body>

    <script src="../index.js"></script>
    

</html>
